<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeStill - Prayer Requests & Praises</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5e2b;
            --secondary-color: #FFC0CB;
            --accent-color: #FFD700;
            --text-color: #ffffff;
            --background-color: #000000;
            --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding-bottom: 70px;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: #000000;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #ff5e2b;
        }

        .container {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .toggle-button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .toggle-button.active {
            background-color: #ff5e2b;
            color: #000000;
        }

        .toggle-button:hover {
            opacity: 0.9;
        }

        .post-form {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-input {
            width: 100%;
            background-color: #000000;
            border: 1px solid #ff5e2b;
            border-radius: 8px;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .post-input:focus {
            border-color: #444444;
            outline: none;
        }

        .submit-button {
            background-color: #ff5e2b;
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        .posts-section {
            margin-top: 2rem;
            min-height: 200px;
        }

        .post {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .post-content {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .like-button, .reply-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-button:hover, .reply-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .like-count {
            font-size: 0.9rem;
        }

        .replies-container {
            margin-left: 20px;
            margin-top: 10px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            padding-left: 15px;
        }

        .reply-form {
            margin-top: 10px;
            display: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .reply-form.active {
            display: block;
        }

        .reply-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .reply-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .count-badge {
            background-color: #ff5e2b;
            color: #000000;
            border-radius: 12px;
            padding: 0.1rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                padding-bottom: 70px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .toggle-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">Prayer Requests & Praises</div>
    </header>

    <div class="container">
        <div class="button-container">
            <button class="toggle-button active" data-type="prayer">Prayer Requests</button>
            <button class="toggle-button" data-type="praise">Praises</button>
        </div>

        <form id="post-form" class="post-form">
            <textarea id="post-input" class="post-input" placeholder="Share your prayer request or praise..."></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div id="prayers-container" class="prayer-container"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            Home
        </a>
        <a href="discussion.html" class="nav-item">
            Conversation
            <span id="discussion-count" class="count-badge">0</span>
        </a>
        <a href="prayers.html" class="nav-item active">
            Prayers
            <span id="prayers-count" class="count-badge">0</span>
        </a>
    </nav>

    <script>
        const API_URL = 'https://bestill-backend.onrender.com';
        let userName = localStorage.getItem('userName') || '';

        function createPrayerElement(prayer) {
            const div = document.createElement('div');
            div.className = 'post';
            div.dataset.id = prayer.id;
            
            div.innerHTML = `
                <div class="post-header">
                    <strong>${prayer.name || 'Anonymous'}</strong>
                    <span>${formatTimestamp(prayer.timestamp)}</span>
                </div>
                <div class="post-content">${prayer.content}</div>
                <div class="post-actions">
                    <button class="like-button" onclick="likePrayer(${prayer.id})">
                        ‚ù§Ô∏è <span class="like-count">${prayer.likes || 0}</span>
                    </button>
                    <button class="reply-button" onclick="toggleReplyForm(${prayer.id})">
                        üí¨ Reply
                    </button>
                </div>
                <div class="reply-form" id="reply-form-${prayer.id}">
                    <form onsubmit="submitReply(event, ${prayer.id})">
                        <input type="text" name="content" placeholder="Write a reply..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="replies-container" id="replies-${prayer.id}">
                    ${(prayer.replies || []).map(reply => `
                        <div class="post" data-reply-id="${reply.id}">
                            <div class="post-header">
                                <strong>${reply.name || 'Anonymous'}</strong>
                                <span>${formatTimestamp(reply.timestamp)}</span>
                            </div>
                            <div class="post-content">${reply.content}</div>
                            <div class="post-actions">
                                <button class="like-button" onclick="likeReply(${reply.id})">
                                    ‚ù§Ô∏è <span class="like-count">${reply.likes || 0}</span>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            return div;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} minutes ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hours ago`;
            if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)} days ago`;
            return date.toLocaleDateString();
        }

        async function loadPrayers() {
            try {
                const response = await fetch(`${API_URL}/api/prayers`);
                const prayers = await response.json();
                const container = document.getElementById('prayers-container');
                container.innerHTML = '';
                prayers.forEach(prayer => {
                    container.appendChild(createPrayerElement(prayer));
                });
                updatePrayerCount(prayers.length);
            } catch (error) {
                console.error('Error loading prayers:', error);
            }
        }

        function toggleReplyForm(prayerId) {
            const form = document.getElementById(`reply-form-${prayerId}`);
            form.classList.toggle('active');
        }

        async function likePrayer(prayerId) {
            try {
                const response = await fetch(`${API_URL}/api/prayers/${prayerId}/like`, {
                    method: 'POST'
                });
                if (response.ok) {
                    const data = await response.json();
                    const likeCount = document.querySelector(`[data-id="${prayerId}"] .like-count`);
                    if (likeCount) {
                        likeCount.textContent = data.likes;
                    }
                }
            } catch (error) {
                console.error('Error liking prayer:', error);
            }
        }

        async function likeReply(replyId) {
            try {
                const response = await fetch(`${API_URL}/api/prayers/replies/${replyId}/like`, {
                    method: 'POST'
                });
                if (response.ok) {
                    const data = await response.json();
                    const likeCount = document.querySelector(`[data-reply-id="${replyId}"] .like-count`);
                    if (likeCount) {
                        likeCount.textContent = data.likes;
                    }
                }
            } catch (error) {
                console.error('Error liking reply:', error);
            }
        }

        async function submitReply(event, prayerId) {
            event.preventDefault();
            if (!userName) {
                userName = prompt('Please enter your name:');
                if (!userName) return;
                localStorage.setItem('userName', userName);
            }

            const form = event.target;
            const content = form.content.value;

            try {
                const response = await fetch(`${API_URL}/api/prayers/${prayerId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        content: content
                    }),
                });

                if (response.ok) {
                    form.reset();
                    toggleReplyForm(prayerId);
                    loadPrayers();
                }
            } catch (error) {
                console.error('Error submitting reply:', error);
            }
        }

        document.getElementById('post-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!userName) {
                userName = prompt('Please enter your name:');
                if (!userName) return;
                localStorage.setItem('userName', userName);
            }

            const content = document.getElementById('post-input').value;
            if (!content.trim()) return;

            try {
                const response = await fetch(`${API_URL}/api/prayers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        content: content
                    }),
                });

                if (response.ok) {
                    document.getElementById('post-input').value = '';
                    loadPrayers();
                }
            } catch (error) {
                console.error('Error submitting prayer:', error);
            }
        });

        // Load prayers when page loads
        document.addEventListener('DOMContentLoaded', loadPrayers);
    </script>
</body>
</html>
