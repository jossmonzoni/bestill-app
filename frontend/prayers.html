<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeStill - Prayer Requests & Praises</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5e2b;
            --secondary-color: #FFC0CB;
            --accent-color: #FFD700;
            --text-color: #ffffff;
            --background-color: #000000;
            --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding-bottom: 70px;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: #000000;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #ff5e2b;
        }

        .container {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .toggle-button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .toggle-button.active {
            background-color: #ff5e2b;
            color: #000000;
        }

        .toggle-button:hover {
            opacity: 0.9;
        }

        .post-form {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-input {
            width: 100%;
            background-color: #000000;
            border: 1px solid #ff5e2b;
            border-radius: 8px;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .post-input:focus {
            border-color: #444444;
            outline: none;
        }

        .submit-button {
            background-color: #ff5e2b;
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        .posts-section {
            margin-top: 2rem;
            min-height: 200px;
        }

        .post {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            opacity: 1;
            transform: translateY(0);
        }

        .post:hover {
            background-color: #444444;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #ff5e2b;
            font-weight: 600;
        }

        .post-content {
            color: white;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
        }

        .post-footer {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .action-button {
            background: none;
            border: none;
            color: #ff5e2b;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            opacity: 0.8;
        }

        .action-button.liked {
            color: #ff3366;
        }

        .replies {
            margin-left: 2rem;
            margin-top: 1rem;
        }

        .reply-form {
            margin-top: 1rem;
            display: none;
        }

        .reply-form.active {
            display: block;
        }

        .reply-input {
            width: 100%;
            background-color: #000000;
            border: 1px solid #ff5e2b;
            border-radius: 8px;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 80px;
        }

        .reply {
            background-color: #444444;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .count-badge {
            background-color: #ff5e2b;
            color: #000000;
            border-radius: 12px;
            padding: 0.1rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                padding-bottom: 70px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .toggle-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">Prayer Requests & Praises</div>
    </header>

    <div class="container">
        <div class="button-container">
            <button class="toggle-button active" data-type="prayer">Prayer Requests</button>
            <button class="toggle-button" data-type="praise">Praises</button>
        </div>

        <form id="post-form" class="post-form">
            <textarea id="post-input" class="post-input" placeholder="Share your prayer request or praise..."></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div id="posts-container"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span>Home</span>
        </a>
        <a href="discussion.html" class="nav-item">
            <span>Join the Conversation <span class="count-badge" id="discussion-count">0</span></span>
        </a>
        <a href="prayers.html" class="nav-item active">
            <span>Prayers <span class="count-badge" id="prayers-count">0</span></span>
        </a>
    </nav>

    <script>
        const API_URL = 'https://bestill-backend.onrender.com';
        let currentPostType = 'prayer';

        // Format time ago
        function getTimeAgo(timestamp) {
            const now = new Date();
            const date = new Date(timestamp);
            const seconds = Math.floor((now - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval > 1) return interval + ' years ago';
            if (interval === 1) return '1 year ago';
            
            interval = Math.floor(seconds / 2592000);
            if (interval > 1) return interval + ' months ago';
            if (interval === 1) return '1 month ago';
            
            interval = Math.floor(seconds / 86400);
            if (interval > 1) return interval + ' days ago';
            if (interval === 1) return '1 day ago';
            
            interval = Math.floor(seconds / 3600);
            if (interval > 1) return interval + ' hours ago';
            if (interval === 1) return '1 hour ago';
            
            interval = Math.floor(seconds / 60);
            if (interval > 1) return interval + ' minutes ago';
            if (interval === 1) return '1 minute ago';
            
            if (seconds < 10) return 'just now';
            
            return Math.floor(seconds) + ' seconds ago';
        }

        // Update timestamps periodically
        function updateTimestamps() {
            document.querySelectorAll('.timestamp').forEach(element => {
                const timestamp = element.dataset.timestamp;
                if (timestamp) {
                    element.textContent = getTimeAgo(timestamp);
                }
            });
        }

        // Load posts
        async function loadPosts(type = 'prayer') {
            try {
                const endpoint = type === 'prayer' ? '/api/prayers' : '/api/praises';
                const response = await fetch(API_URL + endpoint);
                const posts = await response.json();
                
                const container = document.getElementById('posts-container');
                container.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = createPostElement(post);
                    container.appendChild(postElement);
                });
                
                updateTimestamps();
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Toggle between prayer requests and praises
        document.querySelectorAll('.toggle-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.toggle-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentPostType = button.dataset.type;
                loadPosts(currentPostType);
            });
        });

        // Handle form submission
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('post-input').value.trim();
            
            if (!content) return;
            
            try {
                const endpoint = currentPostType === 'prayer' ? '/api/prayers' : '/api/praises';
                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content,
                        author: 'Anonymous'
                    })
                });
                
                if (response.ok) {
                    document.getElementById('post-input').value = '';
                    loadPosts(currentPostType);
                }
            } catch (error) {
                console.error('Error creating post:', error);
            }
        });

        // Create post element
        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <div class="post-content">${post.content}</div>
                <div class="post-meta">
                    <span class="post-author">Posted by ${post.author}</span>
                    <span class="post-time" data-timestamp="${post.timestamp}">${getTimeAgo(post.timestamp)}</span>
                </div>
            `;
            return div;
        }

        // Initial load
        loadPosts('prayer');

        // Update timestamps every minute
        setInterval(updateTimestamps, 60000);

        // Update post counts periodically
        async function updatePostCounts() {
            try {
                // Get discussion count
                const discussionResponse = await fetch(`${API_URL}/api/posts/count?type=discussion`);
                const discussionData = await discussionResponse.json();
                document.getElementById('discussion-count').textContent = discussionData.count;

                // Get prayers count
                const prayersResponse = await fetch(`${API_URL}/api/posts/count?type=prayer`);
                const prayersData = await prayersResponse.json();
                document.getElementById('prayers-count').textContent = prayersData.count;
            } catch (error) {
                console.error('Error fetching post counts:', error);
            }
        }

        // Update counts initially and every minute
        updatePostCounts();
        setInterval(updatePostCounts, 60000);
    </script>
</body>
</html>
