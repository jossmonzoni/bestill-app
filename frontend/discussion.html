<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeStill - Join the Conversation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5e2b;
            --secondary-color: #FFC0CB;
            --accent-color: #FFD700;
            --text-color: #ffffff;
            --background-color: #000000;
            --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding-bottom: 70px;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: #000000;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #ff5e2b;
        }

        .discussion-container {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .miracle-card, .verse-card {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .miracle-card h2, .verse-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .miracle-card p, .verse-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
        }

        .today-content {
            background-color: #ff5e2b;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            color: #000000;
            text-transform: uppercase;
        }

        .today-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .post-form {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
        }

        .post-input {
            width: 100%;
            background-color: #000000;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: 'Inter', sans-serif;
        }

        .post-input:focus {
            outline: none;
            border-color: #ff5e2b;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .comments-section {
            margin-top: 2rem;
        }

        .post {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
        }

        .post:hover {
            background-color: #444444;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #ff5e2b;
            font-weight: 600;
        }

        .post-content {
            color: white;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .action-button {
            background: none;
            border: none;
            color: #ff5e2b;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            opacity: 0.8;
        }

        .action-button.liked {
            color: #ff3366;
        }

        .replies {
            margin-left: 2rem;
            margin-top: 1rem;
        }

        .reply-form {
            margin-top: 1rem;
            display: none;
        }

        .reply-form.active {
            display: block;
        }

        .reply-input {
            width: 100%;
            background-color: #000000;
            border: 1px solid #ff5e2b;
            border-radius: 8px;
            padding: 0.8rem;
            color: white;
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .reply-input:focus {
            border-color: #444444;
            outline: none;
        }

        .reply-button {
            background-color: #ff5e2b;
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .reply-button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .count-badge {
            background-color: #ff5e2b;
            color: #000000;
            border-radius: 12px;
            padding: 0.1rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        .discussion-card {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
        }

        .discussion-content {
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .discussion-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }

        .miracle-section {
            background-color: #333333;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .miracle-section h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .verse-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #444;
        }

        .verse-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        #fact, #verse {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        #fact-details {
            color: #888;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">Join the Conversation</div>
    </header>

    <div class="discussion-container">
        <div class="content">
            <div class="miracle-card">
                <h2>Today's Miracle</h2>
                <p id="todaysMiracle">Loading today's miracle...</p>
            </div>
            
            <div class="verse-card">
                <h2>The Divine Connection</h2>
                <p id="bibleVerse">Loading Bible verse...</p>
            </div>

            <form id="discussion-form" class="post-form">
                <textarea id="discussion-input" class="post-input" placeholder="Share your thoughts about today's miracle and verse..."></textarea>
                <button type="submit" class="submit-button">Share Thoughts</button>
            </form>

            <div id="discussions-container"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a href="discussion.html" class="nav-item active">
            <i class="fas fa-comments"></i>
            Conversation
            <span id="discussion-count" class="count-badge">0</span>
        </a>
        <a href="prayers.html" class="nav-item">
            <i class="fas fa-pray"></i>
            Prayers
            <span id="prayers-count" class="count-badge">0</span>
        </a>
    </nav>

    <script>
        const API_URL = 'https://bestill-backend.onrender.com';

        // Fetch and display the daily fact
        async function fetchDailyFact() {
            try {
                const response = await fetch(`${API_URL}/api/fact`);
                if (!response.ok) {
                    throw new Error('Failed to fetch daily fact');
                }
                const data = await response.json();
                console.log('Fetched fact:', data); // Debug log
                
                // Update Today's Miracle
                document.getElementById('todaysMiracle').textContent = data.fact;
                
                // Update Bible Verse
                document.getElementById('bibleVerse').textContent = data.verse;
            } catch (error) {
                console.error('Error fetching daily fact:', error);
            }
        }

        async function loadDiscussions() {
            try {
                const response = await fetch(`${API_URL}/api/discussions`);
                if (!response.ok) {
                    throw new Error('Failed to fetch discussions');
                }
                const discussions = await response.json();
                console.log('Fetched discussions:', discussions); // Debug log
                
                const container = document.getElementById('discussions-container');
                container.innerHTML = '';
                
                discussions.forEach(discussion => {
                    const discussionElement = createDiscussionElement(discussion);
                    container.appendChild(discussionElement);
                });
            } catch (error) {
                console.error('Error loading discussions:', error);
            }
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const postDate = new Date(timestamp);
            const diffInSeconds = Math.floor((now - postDate) / 1000);
            
            if (diffInSeconds < 60) {
                return 'just now';
            }
            
            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) {
                return `${diffInMinutes} ${diffInMinutes === 1 ? 'minute' : 'minutes'} ago`;
            }
            
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) {
                return `${diffInHours} ${diffInHours === 1 ? 'hour' : 'hours'} ago`;
            }
            
            const diffInDays = Math.floor(diffInHours / 24);
            if (diffInDays < 30) {
                return `${diffInDays} ${diffInDays === 1 ? 'day' : 'days'} ago`;
            }
            
            const diffInMonths = Math.floor(diffInDays / 30);
            if (diffInMonths < 12) {
                return `${diffInMonths} ${diffInMonths === 1 ? 'month' : 'months'} ago`;
            }
            
            const diffInYears = Math.floor(diffInMonths / 12);
            return `${diffInYears} ${diffInYears === 1 ? 'year' : 'years'} ago`;
        }

        function createDiscussionElement(discussion) {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
                <div class="post-content">${discussion.content}</div>
                <div class="post-meta">
                    <span>Posted by ${discussion.author} ${getTimeAgo(discussion.timestamp)}</span>
                </div>
            `;
            return div;
        }

        // Handle form submission
        document.getElementById('discussion-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('discussion-input').value.trim();
            console.log('Submitting content:', content); // Debug log
            
            if (!content) return;
            
            try {
                const response = await fetch(`${API_URL}/api/discussions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        content,
                        author: 'Anonymous'
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to create discussion: ${errorText}`);
                }
                
                document.getElementById('discussion-input').value = '';
                await loadDiscussions();
            } catch (error) {
                console.error('Error creating discussion:', error);
            }
        });

        // Initial loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, fetching data...'); // Debug log
            fetchDailyFact();
            loadDiscussions();
        });
    </script>
</body>
</html>
