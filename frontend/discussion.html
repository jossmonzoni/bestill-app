<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeStill - Join the Conversation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5e2b;
            --secondary-color: #FFC0CB;
            --accent-color: #FFD700;
            --text-color: #ffffff;
            --background-color: #000000;
            --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding-bottom: 70px;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: #000000;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #ff5e2b;
        }

        .discussion-container {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .today-content {
            background-color: #ff5e2b;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            color: #000000;
            text-transform: uppercase;
        }

        .today-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .comment-form {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .comment-input {
            width: 100%;
            background-color: #000000;
            border: 1px solid #ff5e2b;
            border-radius: 8px;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .comment-input:focus {
            border-color: #444444;
            outline: none;
        }

        .submit-button {
            background-color: #ff5e2b;
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        .comments-section {
            margin-top: 2rem;
        }

        .comment {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
        }

        .comment:hover {
            background-color: #444444;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #ff5e2b;
            font-weight: 600;
        }

        .comment-text {
            color: white;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
        }

        .comment-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .action-button {
            background: none;
            border: none;
            color: #ff5e2b;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            opacity: 0.8;
        }

        .action-button.liked {
            color: #ff3366;
        }

        .replies {
            margin-left: 2rem;
            margin-top: 1rem;
        }

        .reply-form {
            margin-top: 1rem;
            display: none;
        }

        .reply-form.active {
            display: block;
        }

        .reply-input {
            width: 100%;
            background-color: #000000;
            border: 1px solid #ff5e2b;
            border-radius: 8px;
            padding: 0.8rem;
            color: white;
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .reply-input:focus {
            border-color: #444444;
            outline: none;
        }

        .reply-button {
            background-color: #ff5e2b;
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .reply-button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .count-badge {
            background-color: #ff5e2b;
            color: #000000;
            border-radius: 12px;
            padding: 0.1rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">Join the Conversation</div>
    </header>

    <div class="discussion-container">
        <div class="today-content">
            <p>THE HUMAN BODY REGENERATES APPROXIMATELY 300 BILLION CELLS EACH MINUTE.</p>
            <p style="margin-top: 1rem;">"I PRAISE YOU BECAUSE I AM FEARFULLY AND WONDERFULLY MADE; YOUR WORKS ARE WONDERFUL, I KNOW THAT FULL WELL." - PSALM 139:14</p>
        </div>

        <div id="discussions-container"></div>

        <div class="comment-form">
            <input id="author-input" type="text" placeholder="Your Name (optional)">
            <textarea id="discussion-input" class="comment-input" placeholder="Share your thoughts about today's miracle and verse..."></textarea>
            <button class="submit-button">Share Thoughts</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span>Home</span>
        </a>
        <a href="discussion.html" class="nav-item active">
            <span>Join the Conversation <span class="count-badge" id="discussion-count">0</span></span>
        </a>
        <a href="prayers.html" class="nav-item">
            <span>Prayers <span class="count-badge" id="prayers-count">0</span></span>
        </a>
    </nav>

    <script>
        const API_URL = 'https://bestill-backend.onrender.com';  // Render backend URL

        async function loadDiscussions() {
            try {
                const response = await fetch(`${API_URL}/api/discussions`);
                const discussions = await response.json();
                
                const container = document.getElementById('discussions-container');
                container.innerHTML = '';
                
                discussions.forEach(discussion => {
                    const discussionElement = createDiscussionElement(discussion);
                    container.appendChild(discussionElement);
                });
                
                updateTimestamps();
            } catch (error) {
                console.error('Error loading discussions:', error);
            }
        }

        // Handle form submission
        document.getElementById('discussion-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('discussion-input').value.trim();
            const author = document.getElementById('author-input').value.trim() || 'Anonymous';
            
            if (!content) return;
            
            try {
                const response = await fetch(`${API_URL}/api/discussions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content,
                        author
                    })
                });
                
                if (response.ok) {
                    document.getElementById('discussion-input').value = '';
                    document.getElementById('author-input').value = '';
                    loadDiscussions();
                }
            } catch (error) {
                console.error('Error creating discussion:', error);
            }
        });

        function createDiscussionElement(discussion) {
            const div = document.createElement('div');
            div.className = 'discussion';
            div.innerHTML = `
                <div class="discussion-content">${discussion.content}</div>
                <div class="discussion-meta">
                    <span class="discussion-author">Posted by ${discussion.author}</span>
                    <span class="discussion-time" data-timestamp="${discussion.timestamp}">${getTimeAgo(discussion.timestamp)}</span>
                </div>
            `;
            return div;
        }

        // Initial load
        loadDiscussions();

        // Update timestamps every minute
        setInterval(updateTimestamps, 60000);

        async function updatePostCounts() {
            try {
                // Get discussion count
                const discussionResponse = await fetch(`${API_URL}/api/posts/count?type=discussion`);
                const discussionData = await discussionResponse.json();
                document.getElementById('discussion-count').textContent = discussionData.count;

                // Get prayers count
                const prayersResponse = await fetch(`${API_URL}/api/posts/count?type=prayer`);
                const prayersData = await prayersResponse.json();
                document.getElementById('prayers-count').textContent = prayersData.count;
            } catch (error) {
                console.error('Error fetching post counts:', error);
            }
        }

        // Initial load
        updatePostCounts();

        // Update counts every minute
        setInterval(updatePostCounts, 60000);
    </script>
</body>
</html>
