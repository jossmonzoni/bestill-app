<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeStill - Join the Conversation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff5e2b;
            --secondary-color: #FFC0CB;
            --accent-color: #FFD700;
            --text-color: #ffffff;
            --background-color: #000000;
            --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding-bottom: 70px;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: #000000;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            color: #ff5e2b;
        }

        .discussion-container {
            margin-top: 20px;
            padding: 15px;
        }

        .post {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .post-content {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .like-button, .reply-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-button:hover, .reply-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .like-count {
            font-size: 0.9rem;
        }

        .replies-container {
            margin-left: 20px;
            margin-top: 10px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            padding-left: 15px;
        }

        .reply-form {
            margin-top: 10px;
            display: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .reply-form.active {
            display: block;
        }

        .reply-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .reply-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .miracle-card, .verse-card {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .miracle-card h2, .verse-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .miracle-card p, .verse-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
        }

        .today-content {
            background-color: #ff5e2b;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            color: #000000;
            text-transform: uppercase;
        }

        .today-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .post-form {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
        }

        .post-input {
            width: 100%;
            background-color: #000000;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: 'Inter', sans-serif;
        }

        .post-input:focus {
            outline: none;
            border-color: #ff5e2b;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .comments-section {
            margin-top: 2rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .count-badge {
            background-color: #ff5e2b;
            color: #000000;
            border-radius: 12px;
            padding: 0.1rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        .discussion-card {
            background-color: #333333;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
        }

        .discussion-content {
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .discussion-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }

        .miracle-section {
            background-color: #333333;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .miracle-section h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .verse-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #444;
        }

        .verse-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        #fact, #verse {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        #fact-details {
            color: #888;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">Join the Conversation</div>
    </header>

    <div class="discussion-container">
        <div class="content">
            <div class="miracle-card">
                <h2>Today's Miracle</h2>
                <p id="todaysMiracle">Loading today's miracle...</p>
            </div>
            
            <div class="verse-card">
                <h2>The Divine Connection</h2>
                <p id="bibleVerse">Loading Bible verse...</p>
            </div>

            <form id="discussion-form" class="post-form">
                <textarea id="discussion-input" class="post-input" placeholder="Share your thoughts about today's miracle and verse..."></textarea>
                <button type="submit" class="submit-button">Share Thoughts</button>
            </form>

            <div id="discussions-container"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            Home
        </a>
        <a href="discussion.html" class="nav-item active">
            Conversation
            <span id="discussion-count" class="count-badge">0</span>
        </a>
        <a href="prayers.html" class="nav-item">
            Prayers
            <span id="prayers-count" class="count-badge">0</span>
        </a>
    </nav>

    <script>
        const API_URL = 'https://bestill-backend.onrender.com';
        let userName = localStorage.getItem('userName') || '';

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} minutes ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hours ago`;
            if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)} days ago`;
            return date.toLocaleDateString();
        }

        function createDiscussionElement(discussion) {
            const div = document.createElement('div');
            div.className = 'post';
            div.dataset.id = discussion.id;
            
            div.innerHTML = `
                <div class="post-header">
                    <strong>${discussion.name || 'Anonymous'}</strong>
                    <span>${formatTimestamp(discussion.timestamp)}</span>
                </div>
                <div class="post-content">${discussion.content}</div>
                <div class="post-actions">
                    <button class="like-button" onclick="likeDiscussion(${discussion.id})">
                        ❤️ <span class="like-count">${discussion.likes || 0}</span>
                    </button>
                    <button class="reply-button" onclick="toggleReplyForm(${discussion.id})">
                        💬 Reply
                    </button>
                </div>
                <div class="reply-form" id="reply-form-${discussion.id}">
                    <form onsubmit="submitReply(event, ${discussion.id})">
                        <input type="text" name="content" placeholder="Write a reply..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="replies-container" id="replies-${discussion.id}">
                    ${(discussion.replies || []).map(reply => `
                        <div class="post" data-reply-id="${reply.id}">
                            <div class="post-header">
                                <strong>${reply.name || 'Anonymous'}</strong>
                                <span>${formatTimestamp(reply.timestamp)}</span>
                            </div>
                            <div class="post-content">${reply.content}</div>
                            <div class="post-actions">
                                <button class="like-button" onclick="likeReply(${reply.id})">
                                    ❤️ <span class="like-count">${reply.likes || 0}</span>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            return div;
        }

        async function loadDiscussions() {
            try {
                const response = await fetch(`${API_URL}/api/discussions`);
                const discussions = await response.json();
                const container = document.getElementById('discussions-container');
                container.innerHTML = '';
                discussions.forEach(discussion => {
                    container.appendChild(createDiscussionElement(discussion));
                });
                updateDiscussionCount(discussions.length);
            } catch (error) {
                console.error('Error loading discussions:', error);
            }
        }

        function toggleReplyForm(discussionId) {
            const form = document.getElementById(`reply-form-${discussionId}`);
            form.classList.toggle('active');
        }

        async function likeDiscussion(discussionId) {
            try {
                const response = await fetch(`${API_URL}/api/discussions/${discussionId}/like`, {
                    method: 'POST'
                });
                if (response.ok) {
                    const data = await response.json();
                    const likeCount = document.querySelector(`[data-id="${discussionId}"] .like-count`);
                    if (likeCount) {
                        likeCount.textContent = data.likes;
                    }
                }
            } catch (error) {
                console.error('Error liking discussion:', error);
            }
        }

        async function likeReply(replyId) {
            try {
                const response = await fetch(`${API_URL}/api/discussions/replies/${replyId}/like`, {
                    method: 'POST'
                });
                if (response.ok) {
                    const data = await response.json();
                    const likeCount = document.querySelector(`[data-reply-id="${replyId}"] .like-count`);
                    if (likeCount) {
                        likeCount.textContent = data.likes;
                    }
                }
            } catch (error) {
                console.error('Error liking reply:', error);
            }
        }

        async function submitReply(event, discussionId) {
            event.preventDefault();
            if (!userName) {
                userName = prompt('Please enter your name:');
                if (!userName) return;
                localStorage.setItem('userName', userName);
            }

            const form = event.target;
            const content = form.content.value;

            try {
                const response = await fetch(`${API_URL}/api/discussions/${discussionId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        content: content
                    }),
                });

                if (response.ok) {
                    form.reset();
                    toggleReplyForm(discussionId);
                    loadDiscussions();
                }
            } catch (error) {
                console.error('Error submitting reply:', error);
            }
        }

        document.getElementById('discussion-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!userName) {
                userName = prompt('Please enter your name:');
                if (!userName) return;
                localStorage.setItem('userName', userName);
            }

            const content = document.getElementById('discussion-input').value;
            if (!content.trim()) return;

            try {
                const response = await fetch(`${API_URL}/api/discussions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        content: content
                    }),
                });

                if (response.ok) {
                    document.getElementById('discussion-input').value = '';
                    loadDiscussions();
                }
            } catch (error) {
                console.error('Error submitting discussion:', error);
            }
        });

        // Load discussions when page loads
        document.addEventListener('DOMContentLoaded', loadDiscussions);
    </script>
</body>
</html>
